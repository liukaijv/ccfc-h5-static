<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>cczc webapp</title>
    <!-- 其它的meta标签后面再加 -->
    <!-- <link rel="stylesheet" href="css/amazeui.min.css" /> -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <script src="js/vendors/jquery/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</head>
<body>

<header class="cc-header">
    <a href="#" class="cc-back" data-back></a>

    <h2 class="cc-title">填写联系人</h2>
</header>

<ul class="cc-list">
    <li class="input-row">
        <label>姓名</label>
        <input class="cc-input" placeholder="用于供应商联系您">
    </li>
    <li class="input-row">
        <label>手机号</label>
        <input class="cc-input" placeholder="用于接收短信">
    </li>
    <li class="input-row">
        <label>验证码</label>
        <input class="cc-input" placeholder="验证码">
        <button class="btn-primary">获取验证码</button>
        <!--   <button class="btn-primary disabled=">获取验证码</button>
          <button class="btn">获取验证码</button> -->
    </li>
    <li class="input-row">
        <label>留言</label>
        <input class="cc-input" placeholder="如有特殊需求，请留言">
    </li>
</ul>

<div class="m10">
    <a href="#" class="btn-yellow btn-fill btn-block lg">确定</a>
</div>

</body>
</html>
