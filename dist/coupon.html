<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>cczc webapp</title>
    <!-- 其它的meta标签后面再加 -->
    <!-- <link rel="stylesheet" href="css/amazeui.min.css" /> -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <script src="js/vendors/jquery/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</head>
<body>

<header class="cc-header">
    <a href="#" class="cc-back" data-back></a>

    <h2 class="cc-title">选择优惠券</h2>
</header>

<div class="cc-tabs bg-white">
    <ul class="cc-tabs-nav" data-role="tabs">
        <li>
            <a href="#available-coupon">可用优惠券（2）</a>
        </li>
        <li>
            <a href="#unavailable-coupon">不可以用优惠券（3）</a>
        </li>
    </ul>


    <div class="cc-tabs-content">

        <div class="cc-tabs-panel" id="available-coupon">

            <ul class="cc-list">
                <li>
                    <label class="coupon-list-inner">
                        <div class="coupon-value color-yellow">
                            <span>￥</span>30
                        </div>
                        <div class="flex">
                            满168可用
                            <p class="color-gray f12">
                                2015/6/8 至 2015/6/28
                            </p>
                        </div>
                        <div>
                            <input type="radio" class="cc-radio" name="radio">
                        </div>
                    </label>
                </li>
                <li>
                    <label class="coupon-list-inner">
                        <div class="coupon-value color-blue">
                            <span>￥</span>3
                        </div>
                        <div class="flex">
                            满168可用
                            <p class="color-gray f12">
                                2015/6/8 至 2015/6/28
                            </p>
                        </div>
                        <div>
                            <input type="radio" class="cc-radio" name="radio">
                        </div>
                    </label>
                </li>
            </ul>

        </div>

        <div class="cc-tabs-panel" id="unavailable-coupon">

            <ul class="cc-list">
                <li>
                    <label class="coupon-list-inner color-gray">
                        <div class="coupon-value">
                            <span>￥</span>30
                        </div>
                        <div class="flex">
                            满168可用
                            <p class="f12">
                                2015/6/8 至 2015/6/28
                            </p>
                        </div>
                        <div>
                            <input type="radio" class="cc-radio" disabled name="radio">
                        </div>
                    </label>
                </li>
                <li>
                    <label class="coupon-list-inner color-gray">
                        <div class="coupon-value">
                            <span>￥</span>3
                        </div>
                        <div class="flex">
                            满168可用
                            <p class="f12">
                                2015/6/8 至 2015/6/28
                            </p>
                        </div>
                        <div>
                            <input type="radio" class="cc-radio" disabled name="radio">
                        </div>
                    </label>
                </li>
            </ul>

        </div>

    </div>

</div>


<div class="m10">
    <a href="#" class="btn-yellow btn-fill btn-block lg">确定</a>
</div>


</body>
</html>
