<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>cczc webapp</title>
    <!-- 其它的meta标签后面再加 -->
    <!-- <link rel="stylesheet" href="css/amazeui.min.css" /> -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <script src="js/vendors/jquery/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</head>
<body>

<header class="cc-header">
    <a href="#" class="cc-back" data-back></a>

    <h2 class="cc-title">用户登陆</h2>
</header>

<div class="login-banner">
    <img src="images/login-banner.png">
</div>

<ul class="cc-list">
    <li class="input-row">
        <input type="text" class="cc-input" placeholder="手机号/邮箱">
    </li>
    <li class="input-row">
        <input type="password" class="cc-input" placeholder="密码">
    </li>
</ul>

<div class="m10 color-pink">
    账号或者密码错误
</div>

<div class="m10">
    <a href="#" class="btn-yellow btn-fill btn-block lg">立即登录</a>
</div>

<div class="m10">
    <a href="#" class="color-grayDark">注册账号</a>
</div>

</body>
</html>
