<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>cczc webapp</title>
    <!-- 其它的meta标签后面再加 -->
    <!-- <link rel="stylesheet" href="css/amazeui.min.css" /> -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <script src="js/vendors/jquery/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</head>
<body>

<header class="cc-header">
    <a href="#" class="cc-back" data-back></a>

    <h2 class="cc-title">评价晒单</h2>
</header>

<ul class="cc-list">
    <li>
        <div class="list-inner flex-row">
            <div class="mr10">
                <img src="images/wechat-icon.png" width="40">
            </div>
            <div class="flex">
                <div class="line2">
                    成都 · 都江堰第12届帐篷露营大会报名啦
                </div>
                <div>
                    <div class="mt4">
                        被评卖家：<span class="color-yellow">卖家名称</span>
                    </div>

                    <div>
                        <div class="cc-rate">
                            <span style="width: 70%;">星级</span>
                        </div>
                        <span class="inline-block">3.5分</span>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>

<div class="divider-gutter">
</div>

<ul class="cc-list">
    <li>
        <div class="rate-list">
            <div class="left">线路景色</div>
            <div class="right">
                <div class="cc-rate-toggle">
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                </div>
            </div>
        </div>
        <div class="rate-list">
            <div class="left">房车环境</div>
            <div class="right">
                <div class="cc-rate-toggle">
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star-o"></i>
                </div>
            </div>
        </div>
        <div class="rate-list">
            <div class="left">露营体验</div>
            <div class="right">
                <div class="cc-rate-toggle">
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                </div>
            </div>
        </div>
        <div class="rate-list">
            <div class="left">司机服务</div>
            <div class="right">
                <div class="cc-rate-toggle">
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                    <i class="icon icon-star"></i>
                </div>
            </div>
        </div>
    </li>
    <li>
        <div class="recommend-wrap">
            <div>
                <span class="recommend-toggle">
                    <i class="icon icon-hand-o-up"></i>
                </span>
                推荐+1
            </div>
            <div>
                 <span class="recommend-toggle">
                    <i class="icon icon-hand-o-down"></i>
                </span>
                不推荐
            </div>
        </div>
    </li>
</ul>

<div class="divider-gutter">
</div>

<ul class="cc-list">
    <li class="input-row">
        <div class="flex">
            <textarea class="cc-input wp100" placeholder="亲，写点评价呗，您的评价对其他用户很有帮助哦"></textarea>

            <div class="color-gray text-right">
                最多500字
            </div>
        </div>
    </li>
    <li>
        <div class="show-img-list">
            <div class="show-img-item">
                <img src="images/img640x390.png">
            </div>
            <div class="show-img-item upload-show-img">
                <!--<i class="icon icon-picture-o"></i>-->
                <i class="icon icon-cloud-upload"></i>
            </div>
        </div>
    </li>
</ul>

<div class="m10">
    <a href="index.html" class="btn-yellow btn-fill btn-block lg">发布评论</a>

    <div class="text-right mt10">
        <label>
            <input type="checkbox" checked class="cc-checkbox">
              <span class="inline-block">
                匿名评价
              </span>
        </label>
    </div>
</div>

</body>
</html>
