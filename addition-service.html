<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>cczc webapp</title>
    <!-- 其它的meta标签后面再加 -->
    <!-- <link rel="stylesheet" href="css/amazeui.min.css" /> -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <script src="js/vendors/jquery/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</head>
<body>

<header class="cc-header">
    <a href="#" class="cc-back" data-back></a>

    <h2 class="cc-title">选择增值服务</h2>
</header>

<ul class="cc-list">
    <li class="list-header">
        <i class="icon icon-calendar color-pink"></i>
        2015年08月12日 星期五 出发
    </li>
    <li>
        <a href="#" class="list-media">
            <img src="images/wechat-icon.png" width="40">
        </a>

        <div class="list-inner">
            <div class="left">
                成人
                <p class="color-gray">单价：<span class="color-pink">￥1233/人</span></p>
            </div>
            <div class="right">
                <div class="cc-spinner">
                    <span class="minus">-</span>
                    <input type="text" class="num" size="1" value="0">
                    <span class="plus">+</span>
                </div>
            </div>
        </div>
    </li>
    <li>
        <a href="#" class="list-media">
            <img src="images/wechat-icon.png" width="40">
        </a>

        <div class="list-inner">
            <div class="left">
                儿童 （12周岁以下）
                <p class="color-gray">单价：<span class="color-pink">￥600/人</span></p>
            </div>
            <div class="right">
                <div class="cc-spinner">
                    <span class="minus disabled">-</span>
                    <input type="text" class="num" size="1" value="0">
                    <span class="plus">+</span>
                </div>
            </div>
        </div>
    <li>
        <a href="#" class="list-media">
            <img src="images/wechat-icon.png" width="40">
        </a>

        <div class="list-inner">
            <div class="left">
                儿童 （12周岁以下）
                <p class="color-gray">单价：<span class="color-pink">￥600/人</span></p>
            </div>
            <div class="right">
                <div class="cc-spinner">
                    <span class="minus disabled">-</span>
                    <input type="text" class="num disabled" disabled size="1" value="0">
                    <span class="plus disabled">+</span>
                </div>
            </div>
        </div>
    </li>
</ul>

<div class="m10">
    <a href="#" class="btn-yellow btn-fill btn-block lg">确定</a>
</div>


</body>
</html>
